<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stylish Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="calculator bg-gray-800 p-6 rounded-lg shadow-lg">
        <div id="display" class="display bg-gray-900 p-4 mb-4 rounded text-right text-3xl text-white"></div>
        <div class="buttons grid grid-cols-4 gap-3">
            <button class="btn btn-danger" id="clear">C</button>
            <button class="btn btn-warning" id="backspace">‚Üê</button>
            <button class="btn btn-info" id="divide">/</button>
            <button class="btn btn-info" id="multiply">*</button>
            <button class="btn btn-light" id="seven">7</button>
            <button class="btn btn-light" id="eight">8</button>
            <button class="btn btn-light" id="nine">9</button>
            <button class="btn btn-info" id="subtract">-</button>
            <button class="btn btn-light" id="four">4</button>
            <button class="btn btn-light" id="five">5</button>
            <button class="btn btn-light" id="six">6</button>
            <button class="btn btn-info" id="add">+</button>
            <button class="btn btn-light" id="one">1</button>
            <button class="btn btn-light" id="two">2</button>
            <button class="btn btn-light" id="three">3</button>
            <button class="btn btn-light col-span-2" id="zero">0</button>
            <button class="btn btn-light" id="decimal">.</button>
            <button class="btn btn-primary col-span-2" id="equals">=</button>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
